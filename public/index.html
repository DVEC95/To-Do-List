<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">

      <h1 class="title">ToDo's</h1>

      <form v-on:submit.prevent="addNewTask">
        <input type="text" id="new-item" v-model="newTask">
        <input type="submit" value="Add Task">

        <label for="high-priority">High Priority</label>
        <input type="radio" name="priority" id="high-priority" v-bind:value="true" v-model="priority">

        <label for="low-priority">Low Priority</label>
        <input type="radio" name="priority" id="low-priority" v-bind:value="false" v-model="priority">

      </form>

      <ul>
        <li v-for="task in tasks" v-bind:class="task.highPriority ? 'high-priority' : 'low-priority'">
          <br>
          <span>{{ task.name }}</span>
          <br>
          <span v-if="task.highPriority">High Priority</span>
          <span v-if="!task.highPriority">Low Priority</span>
          <br>
        </li>
      </ul>

    </div>
  </body>
</html>
